<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PokemonGPT Settings</title>
</head>
<body>
  <h1>PokemonGPT Settings</h1>
  <label>
    OpenAI API Key:
    <input type="password" id="apiKey" />
  </label>
  <br />
  <label>
    Model:
    <select id="model">
      <option value="gpt-4o">gpt-4o</option>
      <option value="gpt-4o-mini">gpt-4o-mini</option>
      <option value="openai-o3">openai-o3</option>
      <option value="gpt-4">gpt-4</option>
      <option value="gpt-4-32k">gpt-4-32k</option>
      <option value="gpt-4-vision-preview">gpt-4-vision-preview</option>
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      <option value="gpt-3.5-turbo-16k">gpt-3.5-turbo-16k</option>
    </select>
  </label>
  <br />
  <label>
    Temperature:
    <input type="number" id="temperature" min="0" max="2" step="0.1" />
  </label>
  <br />
  <label>
    <input type="checkbox" id="enabled" /> Enable PokemonGPT
  </label>
  <br />
  <label>
    System Prompt:
    <textarea id="prompt" rows="4" cols="50"></textarea>
  </label>
  <br />
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
