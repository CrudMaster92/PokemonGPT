<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PokemonGPT Settings</title>
</head>
<body>
  <h1>PokemonGPT Settings</h1>
  <label>
    OpenAI API Key:
    <input type="password" id="apiKey" />
  </label>
  <br />
  <label>
    Model:
    <input type="text" id="model" placeholder="gpt-4o" />
  </label>
  <br />
  <label>
    Temperature:
    <input type="number" id="temperature" min="0" max="2" step="0.1" />
  </label>
  <br />
  <label>
    <input type="checkbox" id="enabled" /> Enable PokemonGPT
  </label>
  <br />
  <label>
    System Prompt:
    <textarea id="prompt" rows="4" cols="50"></textarea>
  </label>
  <br />
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
